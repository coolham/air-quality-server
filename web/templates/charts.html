

{{define "title"}}图表分析{{end}}

{{define "charts_content"}}
<div class="row">
    <div class="col-12">
        <h1 class="h3 mb-4">
            <i class="fas fa-chart-line"></i> 数据图表分析
        </h1>
    </div>
</div>

<!-- 控制面板 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-body">
                <form id="chartFilterForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="deviceSelect" class="form-label">选择设备</label>
                        <select class="form-select" id="deviceSelect" name="device_id" required>
                            <option value="">请选择设备</option>
                            {{range .Devices}}
                            <option value="{{.ID}}" {{if eq .ID $.SelectedDevice}}selected{{end}}>{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="sensorSelect" class="form-label">选择传感器</label>
                        <select class="form-select" id="sensorSelect" name="sensor_id">
                            <option value="">全部传感器</option>
                            {{range .SensorIDs}}
                            <option value="{{.}}" {{if eq . $.SelectedSensor}}selected{{end}}>{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="metricSelect" class="form-label">选择指标</label>
                        <select class="form-select" id="metricSelect" name="metric">
                            <option value="all" {{if eq .SelectedMetric "all"}}selected{{end}}>全部指标</option>
                            <option value="pm25" {{if eq .SelectedMetric "pm25"}}selected{{end}}>PM2.5</option>
                            <option value="formaldehyde" {{if eq .SelectedMetric "formaldehyde"}}selected{{end}}>甲醛</option>
                            <option value="temperature" {{if eq .SelectedMetric "temperature"}}selected{{end}}>温度</option>
                            <option value="humidity" {{if eq .SelectedMetric "humidity"}}selected{{end}}>湿度</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="timeRangeSelect" class="form-label">时间范围</label>
                        <select class="form-select" id="timeRangeSelect" name="time_range">
                            <option value="1" {{if eq .TimeRange "1"}}selected{{end}}>最近1小时</option>
                            <option value="6" {{if eq .TimeRange "6"}}selected{{end}}>最近6小时</option>
                            <option value="24" {{if eq .TimeRange "24"}}selected{{end}}>最近24小时</option>
                            <option value="168" {{if eq .TimeRange "168"}}selected{{end}}>最近7天</option>
                            <option value="720" {{if eq .TimeRange "720"}}selected{{end}}>最近30天</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="chartTypeSelect" class="form-label">图表类型</label>
                        <select class="form-select" id="chartTypeSelect">
                            <option value="line">折线图</option>
                            <option value="bar">柱状图</option>
                            <option value="scatter">散点图</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary d-block w-100">
                            <i class="fas fa-chart-line"></i> 生成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 图表区域 -->
<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">空气质量数据趋势</h6>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-download"></i> 导出
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="exportChart('png')">PNG图片</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportChart('pdf')">PDF文档</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportData('csv')">CSV数据</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-container" style="position: relative; height: 400px;">
                    <canvas id="airQualityChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 数据统计卡片 -->
<div class="row" id="statisticsCards">
    <div class="col-md-3 mb-4" id="pm25Card">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            PM2.5 平均值
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgPM25">
                            -- μg/m³
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-smog fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4" id="formaldehydeCard">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                            甲醛平均值
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgFormaldehyde">
                            -- mg/m³
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4" id="temperatureCard">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            温度平均值
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgTemp">
                            -- °C
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-thermometer-half fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4" id="humidityCard">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            湿度平均值
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgHumidity">
                            -- %
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-tint fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "charts_scripts"}}
<script>
let airQualityChart = null;

// 初始化图表
function initChart() {
    const ctx = document.getElementById('airQualityChart').getContext('2d');
    
    airQualityChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: []
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: '时间'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: '数值'
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            }
        }
    });
}

// 加载图表数据
function loadChartData() {
    const deviceId = document.getElementById('deviceSelect').value;
    const sensorId = document.getElementById('sensorSelect').value;
    const timeRange = document.getElementById('timeRangeSelect').value;
    const metric = document.getElementById('metricSelect').value;
    
    if (!deviceId) {
        showError('请选择设备');
        return;
    }
    
    // 显示加载状态
    showLoading();
    if (airQualityChart) {
        airQualityChart.data.labels = [];
        airQualityChart.data.datasets = [];
        airQualityChart.update();
    }
    
    // 构建查询参数
    let url = `/web/api/chart-data?device_id=${deviceId}&time_range=${timeRange}&metric=${metric}`;
    if (sensorId) {
        url += `&sensor_id=${sensorId}`;
    }
    
    // 获取数据
    fetch(url)
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                });
            }
            return response.json();
        })
        .then(data => {
            hideLoading();
            if (data.labels && data.datasets) {
                updateChart(data);
                updateStatistics(data);
                updateStatisticsCards(metric);
                showSuccess('图表数据加载成功');
            } else {
                showError('无效的图表数据格式');
                console.error('Invalid chart data:', data);
            }
        })
        .catch(error => {
            hideLoading();
            console.error('Error loading chart data:', error);
            showError(`加载图表数据失败: ${error.message}`);
        });
}

// 更新图表
function updateChart(data) {
    if (!airQualityChart) {
        initChart();
    }
    
    airQualityChart.data.labels = data.labels;
    airQualityChart.data.datasets = data.datasets;
    airQualityChart.update();
}

// 更新统计信息
function updateStatistics(data) {
    if (data.datasets && data.datasets.length > 0) {
        // 计算平均值
        const pm25Data = data.datasets.find(d => d.label === 'PM2.5')?.data || [];
        const formaldehydeData = data.datasets.find(d => d.label === '甲醛')?.data || [];
        const tempData = data.datasets.find(d => d.label === '温度')?.data || [];
        const humidityData = data.datasets.find(d => d.label === '湿度')?.data || [];
        
        document.getElementById('avgPM25').textContent = 
            pm25Data.length > 0 ? (pm25Data.reduce((a, b) => a + b, 0) / pm25Data.length).toFixed(1) + ' μg/m³' : '-- μg/m³';
        document.getElementById('avgFormaldehyde').textContent = 
            formaldehydeData.length > 0 ? (formaldehydeData.reduce((a, b) => a + b, 0) / formaldehydeData.length).toFixed(3) + ' mg/m³' : '-- mg/m³';
        document.getElementById('avgTemp').textContent = 
            tempData.length > 0 ? (tempData.reduce((a, b) => a + b, 0) / tempData.length).toFixed(1) + ' °C' : '-- °C';
        document.getElementById('avgHumidity').textContent = 
            humidityData.length > 0 ? (humidityData.reduce((a, b) => a + b, 0) / humidityData.length).toFixed(1) + ' %' : '-- %';
    }
}

// 更新统计卡片显示
function updateStatisticsCards(selectedMetric) {
    const cards = {
        'pm25Card': selectedMetric === 'all' || selectedMetric === 'pm25',
        'formaldehydeCard': selectedMetric === 'all' || selectedMetric === 'formaldehyde',
        'temperatureCard': selectedMetric === 'all' || selectedMetric === 'temperature',
        'humidityCard': selectedMetric === 'all' || selectedMetric === 'humidity'
    };
    
    Object.keys(cards).forEach(cardId => {
        const card = document.getElementById(cardId);
        if (card) {
            card.style.display = cards[cardId] ? 'block' : 'none';
        }
    });
}

// 导出图表
function exportChart(format) {
    if (!airQualityChart) {
        alert('没有可导出的图表');
        return;
    }
    
    const url = airQualityChart.toBase64Image();
    const link = document.createElement('a');
    link.download = `air-quality-chart.${format}`;
    link.href = url;
    link.click();
}

// 导出数据
function exportData(format) {
    const deviceId = document.getElementById('deviceSelect').value;
    const sensorId = document.getElementById('sensorSelect').value;
    const timeRange = document.getElementById('timeRangeSelect').value;
    const metric = document.getElementById('metricSelect').value;
    
    if (!deviceId) {
        alert('请选择设备');
        return;
    }
    
    let url = `/web/api/chart-data?device_id=${deviceId}&time_range=${timeRange}&metric=${metric}&export=${format}`;
    if (sensorId) {
        url += `&sensor_id=${sensorId}`;
    }
    
    window.open(url);
}

// 设备选择变化时加载传感器列表
function loadSensorList(deviceId) {
    const sensorSelect = document.getElementById('sensorSelect');
    
    if (!deviceId) {
        sensorSelect.innerHTML = '<option value="">全部传感器</option>';
        return;
    }
    
    // 显示加载状态
    sensorSelect.innerHTML = '<option value="">加载中...</option>';
    sensorSelect.disabled = true;
    
    // 获取设备的传感器列表
    fetch(`/web/api/sensors?device_id=${deviceId}`)
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                });
            }
            return response.json();
        })
        .then(data => {
            sensorSelect.innerHTML = '<option value="">全部传感器</option>';
            sensorSelect.disabled = false;
            
            if (data.sensors && data.sensors.length > 0) {
                data.sensors.forEach(sensorId => {
                    const option = document.createElement('option');
                    option.value = sensorId;
                    option.textContent = sensorId;
                    sensorSelect.appendChild(option);
                });
                showSuccess(`加载了 ${data.sensors.length} 个传感器`);
            } else {
                showWarning('该设备没有找到传感器');
            }
        })
        .catch(error => {
            console.error('Error loading sensor list:', error);
            sensorSelect.innerHTML = '<option value="">加载失败</option>';
            sensorSelect.disabled = false;
            showError(`加载传感器列表失败: ${error.message}`);
        });
}

// 表单提交事件
document.getElementById('chartFilterForm').addEventListener('submit', function(e) {
    e.preventDefault();
    loadChartData();
});

// 设备选择变化事件
document.getElementById('deviceSelect').addEventListener('change', function() {
    const deviceId = this.value;
    loadSensorList(deviceId);
});

// 显示错误消息
function showError(message) {
    showNotification(message, 'error');
}

// 显示成功消息
function showSuccess(message) {
    showNotification(message, 'success');
}

// 显示警告消息
function showWarning(message) {
    showNotification(message, 'warning');
}

// 显示通知
function showNotification(message, type = 'info') {
    // 创建通知元素
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'error' ? 'danger' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info'} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    
    notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    // 添加到页面
    document.body.appendChild(notification);
    
    // 自动移除
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
}

// 显示加载状态
function showLoading() {
    const chartContainer = document.querySelector('.chart-container');
    if (chartContainer) {
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading-indicator';
        loadingDiv.className = 'position-absolute w-100 h-100 d-flex align-items-center justify-content-center';
        loadingDiv.style.cssText = 'background: rgba(255,255,255,0.8); z-index: 1000;';
        loadingDiv.innerHTML = `
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <div class="mt-2">正在加载数据...</div>
            </div>
        `;
        chartContainer.style.position = 'relative';
        chartContainer.appendChild(loadingDiv);
    }
}

// 隐藏加载状态
function hideLoading() {
    const loadingDiv = document.getElementById('loading-indicator');
    if (loadingDiv) {
        loadingDiv.remove();
    }
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    initChart();
    
    // 初始化统计卡片显示
    const selectedMetric = document.getElementById('metricSelect').value;
    updateStatisticsCards(selectedMetric);
    
    // 如果有选中的设备，自动加载传感器列表和数据
    const selectedDevice = document.getElementById('deviceSelect').value;
    if (selectedDevice) {
        loadSensorList(selectedDevice);
        loadChartData();
    }
});
</script>
{{end}}
